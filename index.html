<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formation Creation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <link rel="stylesheet" href="styles/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous" defer>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js" defer></script>

    <script src="js/classes/Spot.js" defer></script>
    <script src="js/classes/Formation.js" defer></script>
    <script src="js/classes/Transition.js" defer></script>
    <script src="js/classes/Video.js" defer></script>
    <script src="js/classes/FormationTimeline.js" defer></script>
    <script src="js/classes/Graphics.js" defer></script>
    <script src="js/classes/Loop.js" defer></script>

    <script src="js/tools.js" defer></script>
    <!-- <script src="js/video.js" defer></script> -->
    <script src="js/canvas.js" defer></script>
  </head>
  <body>

    <section id="formation-sidebar" class="formation-sidebar">
      <button id="save-pdf" class="save-pdf btn btn-default btn-lg btn-block" type="button" name="button">Save PDF</button>
      <h3 id="empty-message" class="empty-message">You dont currently have any saved formations</h3>
      <ol id="formation-images" class="formation-images"></ol>
    </section>

    <section class="main">
      <section id="formation" class="col-xs-9 formation">
        <button id="save-spots" class="save-spots btn btn-primary btn-lg btn-block" type="button" name="button">Save Spots</button>
        <div class="canvas-container">
          <canvas id="canvas" width="1140" height="696"></canvas>
        </div>
      </section>

      <section id="dancers" class="col-xs-3 dancers">
        <div class="">
          <div class="input-group input-group-lg">
            <input type="text" id="name" class="form-control" placeholder="Enter dancer">
            <span class="input-group-btn">
              <button id="add-dancer" class="btn btn-default" type="button">Add</button>
            </span>
          </div>
        </div>

        <div class="col-md-offset-1 col-md-10">
          <ul id="dancer-list" class="dancer-list list-group"></ul>
        </div>
      </section>

    </section>
    
    <!-- <section class="yt-info">
      <label for="yt-url">Enter YouTube URL</label>
      <input id="yt-url" name="yt-url" class="yt-url">
      <button id="get-video" type="button" name="button">Load Video</button>
    </section> -->

    <!-- <section id="video" class="col-md-6 video">
      <button id="play-dance" type="button" name="button">Play Video With Spots</button>
      <button id="start-time" type="button" name="start-time">Set Start Time</button>
      <button id="end-time" type="button" name="end-time">Set End Time</button>
      <div id="ytplayer" class="ytplayer"></div>
    </section> -->

  </body>
</html>
